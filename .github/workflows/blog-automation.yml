
name: Daily Blog Automation

on:
  schedule:
    # Run at 05:00, 11:00, and 17:00 UTC
    - cron: '0 5,11,17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic glob2

      - name: Generate Blog Post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts_automation/generate_blog.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'CarbonSettle Bot'
          git config --global user.email 'bot@carbonsettle.com'
          git add src/content/blog/
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "content: automated blog post generation [skip ci]"
            git push
          fi
